<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-5" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container modal__containerresize">
        <!-- modal header start -->
        <header class="slds-modal__header confirmHeader">
           <!-- <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button> -->
            <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">{headerText}</h2>
        </header>
        <!-- modal body start -->
        <div class="slds-modal__content slds-p-around_medium confirmBody" style="text-align:center" id="modal-content-id-5">
            <p>{bodyText}</p>
        </div>
        <!-- modal footer start-->
        <footer class="slds-modal__footer confirmFooter">
            <button class="slds-button slds-button_destructive slds-float_left" onclick={handleYesClick}>{footerYesText}</button>
            <button class="slds-button slds-button_text-destructive" onclick={handleNoClick}>{footerNoText}</button>
        </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
