<template>
    <!-- lightning button for open modal window -->
    <lightning-button label="Send App" title="Send App" onclick={handleSendApp} class="slds-m-left_x-small">
    </lightning-button>


    <!--Confirmation Modal-->
    <!-- modal start -->
    <template if:true={bShowConfirmationModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container modal__containerresize outer-div">
                <div if:true={bShowLoadingSpinner}>
                    <lightning-spinner size="medium" variant="brand" class="spinner"></lightning-spinner>
                </div>
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeConfirmationModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">{label.CARE_SendAppHeader}</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" style="text-align:center" id="modal-content-id-2">
                    <p>{label.CARE_SendAppConfirmationMsg}</p>
                </div>
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral slds-float_left"
                        onclick={closeConfirmationModal}>No</button>
                    <button class="slds-button slds-button_brand" onclick={sendApp}>Yes</button>

                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->
</template>
