<template>
    <!-- lightning button for open modal window -->
    <lightning-button variant="brand" label="CC&B History" title="CC&B History" onclick={openModal}
        class="slds-m-left_x-small"></lightning-button>

    <!-- modal start -->
    <template if:true={bShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container maxWidth" style="width: 50%;">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">CC&B History</h2>
                </header>

                <!--<template if:true={accList}>-->
                <template if:true={checkCCBHistoryData}>
                    <div if:true={checkCCBHistoryData} style="max-height:400px" class="slds-table slds-table_bordered slds-table_resizable-cols scroll">
                        <lightning-datatable hide-checkbox-column = true
                        data={data} columns={columns} key-field="Id">
                        </lightning-datatable>
                    </div>
                </template>
                <template if:false={checkCCBHistoryData}>
                    <!--<div class="slds-text-heading_large">No Records Found</div>-->
                    <div class="slds-modal__content slds-p-around_medium" style="text-align:left" id="modal-content-id-1">
                        <p>No Records Found !!</p>
                    </div>
                </template>


                <footer class="slds-modal__footer">
                    <div class="slds-float_right">
                        <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                    </div>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->

</template>
