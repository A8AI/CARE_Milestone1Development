<template>
    <div>
        <div if:true={showLoadingSpinner}>
            <lightning-spinner size="medium" variant="brand" class="spinner"></lightning-spinner>
        </div>
        <div class="slds-grid slds-wrap">
            <div class="slds-p-left_small slds-size_1-of-5 slds-p-top_xx-small">
                <lightning-input type="checkbox" label="Is Document Valid?" name="DocValidChecked"
                    checked={objInputFields.bIsValidDoc} value={objInputFields.bIsValidDoc} onchange={handleChecked}
                    disabled={bViewMode}>
                </lightning-input>
            </div>
            <div class="slds-p-left_small slds-size_1-of-5 slds-p-top_xx-small">
            </div>
            <div class="slds-p-left_small slds-size_1-of-5 slds-p-top_xx-small slds-text-align_right">Period:<abbr
                    class="slds-required" title="required">*</abbr></div>
            <div class="slds-p-left_small slds-size_1-of-5 ">
                <lightning-combobox class="div-height" name="period" variant="label-hidden"
                    value={objInputFields.sPeriodType} options={periodOptions} onchange={handleChange}
                    disabled={bViewMode}></lightning-combobox>
            </div>
            <div class="slds-p-left_small slds-size_1-of-5 slds-p-top_xx-small"></div>
            <!---->
            <div class="slds-p-left_small slds-size_1-of-5 slds-p-top_xxx-small">Amount 1:</div>
            <div class="slds-p-left_small slds-size_1-of-5 slds-p-top_xxx-small">
                <lightning-input type="number" name="amount1TextBox" variant="label-hidden"
                    value={objInputFields.dAmount1} formatter="currency" step="1" message-when-step-mismatch="Please enter numeric value without decimals"
                    onchange={handleAmountChange}
                    disabled={bViewMode}>
                </lightning-input>
            </div>
            <template if:true={bShowMonth}>
                <div class="slds-p-left_small slds-size_1-of-5 slds-p-top_xxx-small slds-text-align_right">Months:</div>
                <div class="slds-p-left_small slds-size_1-of-5 slds-p-top_xxx-small">
                    <lightning-input type="number" name="monthNoTextBox" variant="label-hidden"
                        value={objInputFields.iMonthNo} required step="1" min="1" max="12" onchange={handleAmountChange}
                        disabled={bViewMode}>
                    </lightning-input>
                </div>
            </template>
            <template if:false={bShowMonth}>
                <div class="slds-p-left_small slds-size_2-of-5 slds-p-top_xxx-small"></div>
            </template>
            <div class="slds-p-left_small slds-size_1-of-5 slds-p-top_xxx-small"></div>
            <!---->
            <div class="slds-p-left_small slds-size_1-of-5 slds-p-top_x-small">Est.Annual Salary:</div>
            <div class="slds-p-left_small slds-size_1-of-5 slds-p-top_x-small">
                <lightning-formatted-number value={objInputFields.dTotalAmount} format-style="currency"
                    currency-code="USD"></lightning-formatted-number>
            </div>
            <div class="slds-p-left_small slds-size_3-of-5 slds-p-top_x-small"></div>
            <!---->
            <div class="slds-p-left_small slds-size_2-of-5 slds-p-top_x-small"></div>
            <div class="slds-p-left_small slds-size_1-of-5 slds-p-top_x-small">
                <lightning-button label="Save" icon-name="utility:save" onclick={handleSave} disabled={bViewMode}>
                </lightning-button>
            </div>
            <div class="slds-p-left_small slds-size_2-of-5 slds-p-top_x-small"></div>
            <!---->
            <!--div for increasing height of modal-->
            <div style="height:10rem"></div>
        </div>
    </div>
</template>
